<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a Vehicle</title>
    <link href="images/icon.png" rel="shortcut icon">

    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--End Bootstrap CSS-->

    <!-- UIKit CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css" />
    <!--End UIKit CSS-->

</head>
<body>
<form>
    <div>
       Vehicle Informations
       <label>
           <input class="uk-input" type="text" placeholder="Vehicle Number" required>
           No of seats
           <input type="number" name="noOfSeats">
           No of seats available
           <input type="number" name="noOfSeatsAvailable">
           Charge per KM
           <input type="number" name="charge"> <br>
           Vehicle type
           <input type="text" name="vehicleType">
           AC
           <input type="radio" name="ac" value="Yes" checked> Yes
           <input type="radio" name="ac" value="No"> No<br>
       </label>
   </div>

    Route Informations
    <div>
        <label>
            From
            <input type="text" name="from">
            To
            <input type="text" name="to"><br>
            Driving Up
            Start time
            <input type="time" name="startTime">
            End time
            <input type="time" name="endTime">
            Driving down
            Start time
            <input type="time" name="startTime">
            End time
            <input type="time" name="endTime"><br>
            Stops
            <input type="text" name="stop1"> <input type="text" name="stop1">   <input type="text" name="stop1"> <input type="text" name="stop1">  <input type="text" name="stop1"> <input type="text" name="stop1">
        </label>
        <button type="submit">Save</button>
        <button type="reset">Cancel</button>
    </div>
    Bank details to get paid
    <div>
        <lable>
            Cedit/Debit card number
            <label>
                <input type="number" name="cardNum">
                CSV
            </label>
            <label>
                <input type="number" name="csv">
                Ex date
            </label>
            <label>
                <input type="date" name="xDate">
            </label>
        </lable>

    </div>
    <div ALIGN="right">
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </div>


</form>












<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- UIKit JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
<!--End UIKit JS-->

<!--Bootstrap JS-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<!--End Bootstrap JS-->

<script async src="js/validationController.js"></script>
<!--End JS Controllers-->
</body>
</html>
