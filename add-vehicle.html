<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding a Vehicle</title>
</head>
<body>
<form>
    <div>
       Vehicle Informations
       Vehicle number
       <label>
           <input type="text" name="vehicleNumber">

           No of seats
           <input type="number" name="noOfSeats">
           No of seats available
           <input type="number" name="noOfSeatsAvailable">
           Charge per KM
           <input type="number" name="charge"> <br>
           Vehicle type
           <input type="text" name="vehicleType">
           AC
           <input type="radio" name="ac" value="Yes" checked> Yes
           <input type="radio" name="ac" value="No"> No<br>
       </label>
   </div>

    Route Informations
    <div>
        <label>
            From
            <input type="text" name="from">
            To
            <input type="text" name="to"><br>
            Driving Up
            Start time
            <input type="time" name="startTime">
            End time
            <input type="time" name="endTime">
            Driving down
            Start time
            <input type="time" name="startTime">
            End time
            <input type="time" name="endTime"><br>
            Stops
            <input type="text" name="stop1"> <input type="text" name="stop1">   <input type="text" name="stop1"> <input type="text" name="stop1">  <input type="text" name="stop1"> <input type="text" name="stop1">
        </label>
        <button type="submit">Save</button>
        <button type="reset">Cancel</button>
    </div>
    Bank details to get paid
    <div>
        <lable>
            Cedit/Debit card number
            <label>
                <input type="number" name="cardNum">
                CSV
            </label>
            <label>
                <input type="number" name="csv">
                Ex date
            </label>
            <label>
                <input type="date" name="xDate">
            </label>
        </lable>

    </div>
    <div ALIGN="right">
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
    </div>


</form>
</body>
</html>
